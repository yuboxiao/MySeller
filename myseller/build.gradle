apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion '19.1.0'
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }

    }

    defaultConfig {
        applicationId "com.whut.myseller"
        minSdkVersion 19
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile files('libs/java-client-3.3.0.jar')
    compile files('libs/Java-WebSocket-1.3.1-SNAPSHOT.jar')
    compile files('libs/fastjson-1.0.4.jar')
    compile files('libs/jpush-android-2.1.0.jar')
    compile files('libs/mpandroidchartlibrary-2-1-6.jar')
}
